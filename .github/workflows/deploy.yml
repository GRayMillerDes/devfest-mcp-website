name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build and Prepare
        run: |
          mkdir -p public
          for file in *; do"*.html" -o -name "*.css" -o -name "*.js" | xargs -I {} cp {} public/
            [ "$file" != "public" ] && [ "$file" != ".git" ] && [ "$file" != ".github" ] && cp -r "$file" public/rve=mode ./* public/ 2>/dev/null || true
          donepublic/.github public/public
          rm -rf public/.git public/.github
      - name: Upload artifact actions/upload-pages-artifact@v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./publico GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment        uses: actions/deploy-pages@v4


